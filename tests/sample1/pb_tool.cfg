# Sane defaults for your plugin generated by the Plugin Builder are
# already set below.
#
# As you add Python source files and UI files to your plugin, add
# them to the appropriate [files] section below.

[plugin]
# Optional
# Name of the plugin. No effect if the name has been set at metadata.txt
# This is the name of the directory that will
# be created in the qgis plugin directory.
name : HelloWorld

# Optional
# the location to deploy the plugin at.
# If empty it default to the standard plugin locations.
install_dir:

[files]
# Required
# Python files that should be deployed with the plugin. Could be a directory
python_files: __init__.py test_plugin.py test_plugin_dialog.py folder1/ folder1/subfolder1


# UI file
# Required
# These files will be compiled form .ui -> .py in the same directory that they are.
# The compiled files will be deployed in the Qgis addon folder
# NOTE: no *all* ui files in a folder as the python_files
ui_files: main_window.ui ui/about.ui
# Optional
# A folder to put the compiled .ui files. If not specified they will be put in the same folder they were found.
ui_files_put_at :

# The main dialog file that is loaded (not compiled)
# main_dialog: test_plugin_dialog_base.ui

# Other ui files for dialogs you create (these will be compiled)
#compiled_ui_files: foo.ui

# Optional
# Resource file(s). They will be compiled and placed under the same directory
resource_files : resources.qrc

# Required
# to have at least metadata.txt
# Other files required for the plugin
extra_files: icon.png metadata.txt

# Optional
# Other directories to be deployed with the plugin.
# These must be subdirectories under the plugin directory
extra_dirs: i18n

# Optional
# ISO code(s) for any locales (translations), separated by spaces.
# Corresponding .ts files must exist in the i18n directory
locales: af

# Optional
[help]
# the built help directory that should be deployed with the plugin
#dir: help/build/html
# the name of the directory to target in the deployed plugin 
#target: help