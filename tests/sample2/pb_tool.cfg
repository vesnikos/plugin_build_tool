[general]
cfg_version: 2
# Sane defaults for your plugin generated by the Plugin Builder are
# already set below.
#
# As you add Python source files and UI files to your plugin, add
# them to the appropriate [files] section below.

[plugin]
;# Name of the plugin.
;# This is the name of the directory that your addon be put under.
;# as it is imported by QGIS, it should be restricted to the usual python naming.
;name: HelloWorld

# the location to deploy the plugin at.
# If empty it default to the standard plugin locations.
install_dir:

[files]
# Python  files that should be deployed with the plugin
python_files: main_window.py helloworld_lib/


# UI file
# The compiled files will be deployed in the Qgis addon folder
# NOTE: no *all* ui files in a folder as the python_files
ui_files: main_window.ui ui/about.ui
ui_files_put_at: ui


# Resource file(s). To be compiled by pyrcc5.
# If yoy want the compiled .py to moved to a folder specify it at
# 'resource_fies_put_at'
resource_files: resources.qrc
resource_fies_put_at:

# Other files required for the plugin
extra_files: assets/icons/icon.png metadata.txt

# Other directories to be deployed with the plugin.
# These must be subdirectories under the plugin directory
extra_dirs: assets/other

# ISO code(s) for any locales (translations), separated by spaces.
# Corresponding .ts files must exist in the i18n directory
locales: en

[help]
# the built help directory that should be deployed with the plugin
;dir: help/build/html
# the name of the directory to target in the deployed plugin 
;target: help